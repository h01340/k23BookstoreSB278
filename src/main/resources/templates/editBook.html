<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Books</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Edit book</h1>
	<div>
		<form th:object="${book}" th:action="@{/saveBook}" action="#"
			method="post">

			<input type="hidden" id="id" th:field="*{id}" /> 
			<label for="title">Title</label>
			<input type="text" id="title" th:field="*{title}" /> 
			<label for="author">Author</label> 
			<input type="text" id="author" th:field="*{author}" /> 
			<label for="publishingYear">Publishing year</label> 
			<input type="text" id="publishingYear" th:field="*{publishingYear}" /> 
			<label for="price">Price</label>
			<input type="text" id="price" th:field="*{price}" /> 
			<label for="ranking">Ranking (1 best - 5 worst)</label> 
			<input type="text" id="ranking" th:field="*{ranking}" /> 
			<label for="category">Category</label>
		 <input type="submit" value="Save"></input>
		</form>
	</div>
</body>
</html>
